<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/scripts.js" defer></script>
  <title>Frontend Mentor | [Pricing component with toggle]</title>
</head>

<body>

  <main>
    <h1 class= "title">
      Our Pricing
    </h1>
    <div class= "toggle-slider">
      <p>Annually</p>
      <label 
        for= "toggle" 
        class= "switch"
        id= "pricing">
        <input 
          type= "checkbox" 
          name= "pricing" 
          id= "toggle">
        <span class= "slider round"></span>
      </label>
      <p>Monthly</p>
    </div>

    <div class= "cards" id= "cards">
      <article class= "card">
        <h2 class= "card__title">
          Basic
        </h2>
        <p class= "card__price monthly">
          &dollar;19.99
        </p>
        <p class= "card__price annually">
          &dollar;199.99
        </p>
        <ul class= "list">
          <li class= "list__item">
            500 GB Storage
          </li>
          <li class= "list__item">
            2 Users Allowed
          </li>
          <li class= "list__item">
            Send up to 3 GB
          </li>
        </ul>
        <button class= "btn btn-blue">
          Learn More
        </button>
      </article>

      <article class= "card card-blue">
        <h2 class= "card-blue__title">
          Professional
        </h2>
        <p class= "card-blue__price monthly">
          &dollar;24.99
        </p>
        <p class= "card-blue__price annually">
          &dollar;249.99
        </p>
        <ul class= "list">
          <li class= "list__item">
            1 TB Storage
          </li>
          <li class= "list__item">
            5 Users Allowed
          </li>
          <li class= "list__item">
            Send up to 10 GB
          </li>
        </ul>
        <button class= "btn btn-white">
          Learn More
        </button>
      </article>

      <article class= "card">
        <h2 class= "card__title">
          Master
        </h2>
        <p class= "card__price monthly">
          &dollar;39.99
        </p>
        <p class= "card__price annually">
          &dollar;399.99
        </p>
        <ul class= "list">
          <li class= "list__item">
            2 TB Storage
          </li>
          <li class= "list__item">
            10 Users Allowed
          </li>
          <li class= "list__item">
            Send up to 20 GB
          </li>
        </ul>
        <button class= "btn btn-blue">
          Learn More
        </button>
      </article>
    </div>
  </main>
</body>
</html>
